<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-md-6 m-b-5">

                <div class="form-actions m-t-40">


                    <button type="button" class="btn btn-outline-info" (click)="backToList()">Liste des clients</button>
                </div>
            </div>
        </div>
        <div  *ngIf="entityUpdate" class="card">
            <div class="card-body">
                <h4 class="card-title">Modifier un client</h4>
                <!--  <h6 class="card-subtitle"></h6> -->
            </div>
            <hr>
            <form class="form-horizontal" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
                <div class="card-body">
                    <div class="form-group row">

                        <label for="nom" class="col-sm-3 text-right control-label col-form-label">Nom client</label>
                        <div class="col-sm-9">
                            <input type="text" [(ngModel)]="entityUpdate.nomClient" name="nom" class="form-control"
                                id="nom" placeholder="Nom" required #nom="ngModel">
                            <div *ngIf="nom.invalid && (nom.dirty || nom.touched)" class="alert alert-danger">
                                <div *ngIf="nom.errors.required"> Ce champ est obligatoire. </div>

                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="prenom" class="col-sm-3 text-right control-label col-form-label">Prénom
                            Client</label>
                        <div class="col-sm-9">
                            <input type="text" [(ngModel)]="entityUpdate.prenomClient" name="prenom"
                                class="form-control" id="prenom" placeholder="Prénom" required #prenom="ngModel">
                            <div *ngIf="prenom.invalid && (prenom.dirty || prenom.touched)" class="alert alert-danger">
                                <div *ngIf="prenom.errors.required"> Ce champ est obligatoire. </div>

                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="contact" class="col-sm-3 text-right control-label col-form-label">Contact
                            Client</label>
                        <div class="col-sm-9">
                            <input type="text" [(ngModel)]="entityUpdate.contactClient" name="contact"
                                class="form-control" id="contact" placeholder="Contact" required #contact="ngModel">
                            <div *ngIf="contact.invalid && (contact.dirty || contact.touched)"
                                class="alert alert-danger">
                                <div *ngIf="contact.errors.required"> Ce champ est obligatoire. </div>

                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="adresse" class="col-sm-3 text-right control-label col-form-label">Adresse
                            Client</label>
                        <div class="col-sm-9">
                            <!--                             <input type="text" class="form-control" id="adresse" placeholder="Adresse">
 --> <textarea class="form-control rounded-0" id="adresse" [(ngModel)]="entityUpdate.adresseClient" name="adresse"
                                #adresse="ngModel" rows="3" required></textarea>
                            <div *ngIf="adresse.invalid && (adresse.dirty || adresse.touched)"
                                class="alert alert-danger">
                                <div *ngIf="adresse.errors.required"> Ce champ est obligatoire. </div>

                            </div>

                        </div>

                    </div>


                </div>
                <hr>
                <div class="card-body">
                    <div class="form-group m-b-0 text-right">
                        <button type="submit" class="btn btn-info m-r-5 waves-effect waves-light">Save</button>
                        <button type="reset" class="btn btn-dark waves-effect waves-light">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
