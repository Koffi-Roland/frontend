<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-md-6 m-b-5">

                <div class="form-actions m-t-40">


                    <button type="button" class="btn btn-outline-info" (click)="backToList()">Liste des
                        boutiques</button>
                </div>
            </div>
        </div>
        <div  *ngIf="entityUpdate" class="card">
            <div  class="card-body">
                <h4 class="card-title">Modifier une boutique</h4>
                <!--  <h6 class="card-subtitle"></h6> -->
            </div>
            <hr>
            <form class="form-horizontal" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
                <div class="card-body">
                    <div class="form-group row">
                        <label for="nom" class="col-sm-3 text-right control-label col-form-label">Libellé Boutique
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="libelle" [(ngModel)]="entityUpdate.libBoutique"
                                name="libelle" placeholder="Libellé Boutique" #libelle="ngModel" required>
                            <div *ngIf="libelle.invalid && (libelle.dirty || libelle.touched)"
                                class="alert alert-danger">
                                <div *ngIf="libelle.errors.required"> Ce champ est obligatoire. </div>

                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="prenom" class="col-sm-3 text-right control-label col-form-label">Adresse Boutique
                        </label>
                        <div class="col-sm-9">
                            <input type="text" [(ngModel)]="entityUpdate.adresseBoutique" name="adresse" #adresse="ngModel"
                                class="form-control" id="addr" placeholder="Adresse boutique" required>
                            <div *ngIf="adresse.invalid && (adresse.dirty || adresse.touched)"
                                class="alert alert-danger">
                                <div *ngIf="adresse.errors.required"> Ce champ est obligatoire. </div>

                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="adresse" class="col-sm-3 text-right control-label col-form-label">Adresse Gps
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="entityUpdate.adresseGpsBoutique"
                                #gps="ngModel" id="gps" name="gps" placeholder="Adresse Gps">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="adresse" class="col-sm-3 text-right control-label col-form-label">Code Boutique
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="entityUpdate.codeBoutique" #code="ngModel"
                                id="code" name="code" placeholder="Code boutique">

                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="contact" class="col-sm-3 text-right control-label col-form-label">Contact Boutique
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="entityUpdate.contactBoutique"
                                #contact="ngModel" name="contact" id="contact" placeholder="Contact boutique" required>
                            <div *ngIf="contact.invalid && (contact.dirty || contact.touched)"
                                class="alert alert-danger">
                                <div *ngIf="contact.errors.required"> Ce champ est obligatoire. </div>

                            </div>
                        </div>

                    </div>



                </div>
                <hr>
                <div class="card-body">
                    <div class="form-group m-b-0 text-right">
                        <button type="submit" class="btn btn-info m-r-5 waves-effect waves-light">Save</button>
                        <button type="reset" class="btn btn-dark waves-effect waves-light">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
